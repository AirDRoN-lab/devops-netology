apiVersion: v1
kind: Service
metadata: 
  name: front
spec:
  selector:
    app: web
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
  name: back
spec:
  selector:
    app: web
  type: NodePort
  ports:
    - name: http
      port: 9000
      targetPort: 9000
      nodePort: 30001
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata: 
  name: db
spec:
  selector:
    app: db-web
  type: ClusterIP
  ports:
    - name: db
      port: 5432
      targetPort: 5432
      protocol: TCP   